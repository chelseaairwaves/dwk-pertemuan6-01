<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luas dan Keliling Ruang Bangun</title>
  <style>
    *{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }
    .tengah{
      display: flex;
      justify-content: center;
    }

    .card{
      width: 40%;
      box-shadow: 0 4px 8px 0 rgba(red, green, blue, alpha);
      transition: 0,3s;
    }

    #txBARU{
      font-size: 40px;
      background-color: aquamarine;
    }

    .cardbody{
      padding: 2px 16px ;
    }
    .cardfooter{
      padding: 8px;
      background-color: pink;
      display: flex;
      justify-content: right; 
    }
    label{
      font-size: 14px;
      font-weight: bold;
    }
    input[type=text]{
      width: 100%;
      padding: 2px;
      margin: 8px 0px;
    }
    button{
      border:none;
      border-radius: 25px;
      background-color: blue;
      padding: 8px 20px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="tengah">

    <div class="card">

 
  <h1 id="txBARU">Ruang Bangun Persegi</h1>
  <div class="cardbody">

  <form>
    <label>Nilai Panjang (Meter)</label>
      <input type="text" name="txPANJANG" id="txPANJANG">
    <label>Nilai Lebar (Meter)</label>
      <input type="text" name="txLEBAR" id="txLEBAR">
  </form>

  <div id="txHASIL">Nilai Luas dan Keliling</div>
</div>

  <div class="cardfooter">
    <button onclick="pesan()">Hitung Luas dan Keliling</button>
  </div>
  </div>
</div>

  <script>
    function pesan(){
      //alert("Belajar Java Script")
      let PJ = document.getElementById("txPANJANG").value
      let LB = document.getElementById("txLEBAR").value

      //Proses Hitung Luas
      let Luas=PJ*LB
      let PJLB= parseFloat (PJ)+ Number(LB)
      let Keliling=2*PJLB

      let hsl="Hitung Luas Persegi <br> Luas=Panjang X Lebar<br>"
      hsl +="Luas="+PJ+"M X"+LB+"M<br>"
      hsl += "Luas="+Luas+"M<sup>2</sup><br><br>"
      hsl +="Hitung Keliling Persegi <br>"
      hsl +="Keliling= 2 X (Panjang+Lebar)<br>"
      hsl +="Keliling= 2 X ("+PJ+"M+"+LB+"M)<br>"
      hsl +="Keliling= 2 X"+PJLB+ "<br>"
      hsl +="Keliling="+Keliling+"Meter"

      document.getElementById("txHASIL").innerHTML=hsl;
    }
  </script>

</body>
</html>
